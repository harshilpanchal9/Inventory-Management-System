<!DOCTYPE html>
<html lang="en" class="dark-sidebar">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Customer Expense Bill | Administrator</title>
	<!--favicon-->
	<link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
	<!--plugins-->
	<link href="static/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
	<link href="static/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
	<link href="static/assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" />
	<!-- loader-->
	<link href="static/assets/css/pace.min.css" rel="stylesheet" />
	<script src="static/assets/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="static/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&amp;family=Roboto&amp;display=swap" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="static/assets/css/icons.css" />
	<!-- App CSS -->
	<link rel="stylesheet" href="static/assets/css/app.css" />
	<link rel="stylesheet" href="static/assets/css/dark-sidebar.css" />
	<link rel="stylesheet" href="static/assets/css/dark-theme.css" />

	<style>
		table td:last-child,
		table th:last-child {
			text-align: center;
		}

		.no-arrows::-webkit-inner-spin-button,
		.no-arrows::-webkit-outer-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		/* This will hide the scrollbar in Google Chrome and Safari */
		::-webkit-scrollbar {
			display: none;
		}
	</style>
</head>

<body>
	<!-- wrapper -->
	{% include 'sidebar.html' %}
	<!--page-wrapper-->
	<div class="page-wrapper">
		<div class="page-content-wrapper">
			
			<div class="page-content">
				<div class="row">
					<div class="col-xl-12">
						
						<div class="card border-top border-0 border-4 border-primary">
							<div class="card-body p-5">
								<div class="card-title d-flex align-items-center">
									<!-- <div><i class="bx bxs-user me-1 font-22 text-primary"></i></div> -->

									<h5 class="mb-0 text-primary">Customer Expense Bill</h5>
								</div>
								<hr />
								<form class="row g-3">
									<div class="row g-3" style="justify-content: space-between">
										<div class="col-md-2 left">
											<label for="inputPurchaseBillNo" class="form-label">Expense bill
												no.</label>
											<input type="text" class="form-control" name="billNo" id="inputInvoiceNo" value="{{customerExpenses.billNo}}"
												readonly />
                                        </div>
                                        <div class="col-md-2 left" style="margin-right: auto;">
                                            <label for="inputPurchaseBillNo" class="form-label">Expense Type</label>
                                            <input type="text" class="form-control" name="expenseType" id="expenseTypeId" value="{{customerExpenses.expenseType}}" readonly />
                                        </div>
										<div class="col-md-2 right">
											<label for="inputBillDate" class="form-label">Bill Date</label>
											<input type="text" class="form-control" name="billDate" id="inputBillDate" value="{{customerExpenses.billDate}}"
												readonly />
										</div>
									</div>
									<div class="row g-3">
										<div class="col-md-3">
											<label for="inputSupplier" class="form-label">Supplier</label>
											<input type="text" class="form-control" name="supplier" id="supplier" value="{{customerExpenses.supplierName}}"
												readonly />
										</div>
										<div class="col-md-2">
											<label for="inputPhone" class="form-label">Phone</label>
											<input type="phone" class="form-control" name="supplierPhone" id="inputPhone"
												value="{{customerExpenses.supplierPhone}}" readonly />
										</div>
										<div class="col-md-3">
											<label for="inputGSTIN" class="form-label">GSTIN</label>
											<input type="text" class="form-control" name="supplierGst" id="inputGSTIN"
												value="{{customerExpenses.supplierGst}}" readonly />
										</div>
									</div>

									<div class="row g-3">
										<table class="table table-responsive table-bordered" id="myTable">
											<thead>
												<tr>
													<th scope="col">#</th>
													<th scope="col">Product</th>
													<th scope="col">Quantity</th>
													<th scope="col">Unit</th>
													<th scope="col">Price/unit</th>
													<th scope="col">Amount</th>
												</tr>
											</thead>
											<tbody>
												{% for customerExpensesProduct in customerExpensesProducts %}
												<tr>
													<th scope="row">{{forloop.counter}}</th>
													<td>
														<input type="text" class="form-control shadow-none" name="product"
															value="{{customerExpensesProduct.product.title}}" readonly />
													</td>
													<td>
														<input type="text" class="form-control shadow-none" name="quantity"
															value="{{customerExpensesProduct.quantity}}" readonly />
													</td>
													<td>
														<input type="text" class="form-control shadow-none" name="unit"
															value="{{customerExpensesProduct.unit.title}}" readonly />
													</td>
													<td>
														<input type="number" class="form-control shadow-none no-arrows" name="pricePerUnit"
															value="{{customerExpensesProduct.pricePerUnit}}" readonly />
													</td>
													<td>
														<input type="number" class="form-control shadow-none no-arrows" name="amount"
															value="{{customerExpensesProduct.amount}}" readonly />
													</td>
												</tr>
												{% endfor %}
											</tbody>
										</table>
									</div>

									<div class="row g-3" style="justify-content: space-between; height: 271px;">
                                        <div style="width: 60%;">
                                            <div class="col-md-2" style="margin-right: 20px;">
                                                <label for="inputPaymentType" class="form-label required">Payment
                                                    type</label>
													<input type="text" class="form-control" name="paymentType"
													value="{{customerExpenses.paymentType.title}}" readonly />
                                            </div>
                                            <div class="col-md-4 mt-3">
                                                <label for="inputDescription" class="form-label">Description</label>
                                                <textarea class="form-control" name="description" id="inputDescription"
                                                    placeholder="Description" rows="3" readonly>{{customerExpenses.description}}</textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-2" style="display: inline-block;">
                                            <div>
                                                <label for="showTotal" class="form-label">Total</label>
                                                <input type="text" name="total" class="form-control" id="ShowTotal" value="{{customerExpenses.total}}"
                                                    readonly required />
                                            </div>
                                            <div class="showGST" style="padding-top: 10px; ">
                                                <label for="showGST" class="form-label">GST</label>
                                                <input type="text" name="gst" class="form-control" id="showGST" readonly
                                                    required value="{{customerExpenses.gst}}"/>
                                            </div>
                                            <div class="showGrossTotal" style="padding-top: 10px;">
                                                <label for="showGrossTotal" class="form-label">Gross total</label>
                                                <input type="text" name="grossTotal" class="form-control"
                                                    id="showGrossTotal" readonly required value="{{customerExpenses.grossTotal}}"/>
                                            </div>
                                        </div>
                                    </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<a href="javaScript:;" class="back-to-top"><i class="bx bxs-up-arrow-alt"></i></a>

	<!-- Bootstrap JS -->
	<script src="static/assets/js/bootstrap.bundle.min.js"></script>

	<!--plugins-->
	<script src="static/assets/js/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="static/assets/plugins/simplebar/js/simplebar.min.js"></script>
	<script src="static/assets/plugins/metismenu/js/metisMenu.min.js"></script>
	<script src="static/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
	<script src="static/assets/plugins/edittable/bstable.js"></script>
	<!-- App JS -->
	<script src="static/assets/js/app.js"></script>
</body>

</html>
